<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <form class="form">
            <p id="heading">Login</p>
            <div class="field">
                <i class="fas fa-envelope input-icon"></i>
                <input autocomplete="off" placeholder="E-mail" class="input-field" type="email" id="Email" required>
            </div>
            
            <div class="field">
                <i class="fas fa-lock input-icon"></i>
                <input placeholder="Password" class="input-field" type="password" id="Password" required>
            </div>
           
            <div class="btn">
                <button class="button1" id="login-btn">Login</button>
                <button class="button2"><a href="register.html">Sign Up</a></button>
            </div>
           
            <small id="error_msg" class="my-3"></small>
        </form>
    </div>
    <script src="src/js/login.js"></script>
</body>
</html>
