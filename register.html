<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/register.css">
    <title>Document</title>
</head>
<body>
     <div id="register">
            <form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input" id="Fname">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" id="Lname">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input" id="Email">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input" id="Password">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input" id="Confirm-password">
        <span>Confirm password</span>
    </label>
    <button class="submit" id="Signup">Submit</button>
    <p class="signin">Already have an acount ? <a href="login.html">Signin</a> </p>
</form>
        </div>
        <script src="src/js/register.js"></script>
</body>
</html>
